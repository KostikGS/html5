<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p> Voce pode
        paragrafos
        de qualquer jeito
        Basta tudo no meio
        do par de tags &lt;p&gt; e &lt;/p&gt; <!--Less Than e Greater Than-->
    </p>
    <p>
        Voce pode
        paragrafos
        de qualquer jeito <br>
        Basta tudo no meio
        do par de tags  
    </p>
    <p>Simbolos especiais:
&reg;<!--marca registrada-->
&copy;<!--Copyright-->
&trade;<!--TradeMarker-->
&euro;<!--Euro-->
&yen;<!--Yen-->
    </p>
    <p>Emojis:</p>
    &#x1F596;
    &#x1F913;
</body>
</html>
