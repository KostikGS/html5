<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>O video está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagem/steamed-hams-500.jpg" controls><!--controls para adicionar a HUD do video e/ou audio-->
        <source src="video/steamed-hams.mp4" type="video/mp4">
        <source src="video/steamed-hhams-webm.webm" type="video/webm">
    </video><!--source src para adicionar videos-->

    <h1>Inserindo videos do Youtube</h1>
    
    <iframe width="500" height="315" src="https://www.youtube.com/embed/DTwpmea4RKw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
