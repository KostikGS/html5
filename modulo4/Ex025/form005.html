<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Plataforma favorita</legend>
            <input type="radio" name="plat" id="play" value="P"><label for="play">Playstation</label> <br>
            <input type="radio" name="plat" id="box" value="X"><label for="box">Xbox</label> <br>
            <input type="radio" name="plat" id="nint" value="N"><label for="nint">Nintendo</label> <br>
        </fieldset>
        <fieldset>
            <legend>Jogos Favoritos</legend>
            <input type="checkbox" name="egod" id="egod"><label for="egod">God of War</label><br>
            <input type="checkbox" name="egta" id="egta"><label for="egta">Grand Theft Auto</label><br>
            <input type="checkbox" name="eover" id="eover"><label for="eover">Overwatch</label><br>
            <input type="checkbox" name="efall" id="efall"><label for="efall">Fallout</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
